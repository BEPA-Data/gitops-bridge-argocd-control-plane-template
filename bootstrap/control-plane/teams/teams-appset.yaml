apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cp-teams
spec:
  generators:
    - matrix:
        generators:
        - git:
            repoURL: https://github.com/csantanapr/control-plane-eks
            revision: HEAD
            directories:
            - path: "teams/workloads/*"
            - path: teams/USERNAME
              exclude: true
        - clusters:
          selector:
            matchLabels:
              akuity.io/argo-cd-cluster-name: in-cluster
  template:
    metadata:
      name: 'team-{{path.basename}}'
    spec:
      project: default
      source:
        helm:
          releaseName: '{{path.basename}}'
          valueFiles:
          - '../../{{path}}/values.yaml'
        repoURL: 'https://github.com/csantanapr/control-plane-eks'
        path: charts/team
        targetRevision: HEAD
      destination:
        namespace: 'argocd'
        name: 'in-cluster'
      syncPolicy:
        automated: {}
