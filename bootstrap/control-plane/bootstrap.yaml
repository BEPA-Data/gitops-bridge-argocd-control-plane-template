apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-control-plane
  namespace: 'argocd'
spec:
  destination:
    name: 'in-cluster'
    namespace: 'argocd'
  project: default
  source:
    path: bootstrap/control-plane
    repoURL: https://github.com/csantanapr/control-plane-eks
    directory:
      recurse: true
      exclude: bootstrap/control-plane/bootstrap.yaml
  syncPolicy:
    automated: {}