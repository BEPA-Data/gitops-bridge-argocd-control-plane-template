apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-kyverno
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:  # from /charts/
              - addonChart: kyverno
                addonRepository: https://kyverno.github.io/kyverno
          - clusters:
              values:
                # you can specify different versions, by using more narrow matchExpressions
                addonVersion: v2.3.4
              selector:
                matchExpressions:
                - key: akuity.io/argo-cd-cluster-name
                  operator: NotIn
                  values:
                    - in-cluster
                - key: enable_kyverno
                  operator: In
                  values:
                    - 'true'
  template:
    metadata:
      name: 'addon-{{name}}-{{addonChart}}'
    spec:
      project: default
      sources:
      - repoURL: 'https://github.com/csantanapr/gitops-control-plane'
        targetRevision: HEAD
        path: 'clusters/{{name}}/addons/{{addonChart}}'
      - repoURL: 'https://github.com/csantanapr/gitops-control-plane'
        targetRevision: HEAD
        ref: values
      - chart: '{{addonChart}}'
        repoURL: '{{addonRepository}}'
        targetRevision: '{{values.addonVersion}}'
        helm:
          releaseName: '{{addonChart}}'
          valueFiles:
          - $values/environments/{{metadata.labels.environment}}/addons/{{addonChart}}/values.yaml
          - $values/clusters/{{name}}/addons/{{addonChart}}/values.yaml
      destination:
        namespace: '{{addonChart}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
