apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-external-secrets
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:  # from /charts/
              - addonChart: external-secrets
                addonRepository: https://charts.external-secrets.io
          - clusters:
              values:
                # you can specify different versions, by using more narrow matchExpressions
                addonVersion: '0.9.0'
              selector:
                matchExpressions:
                - key: akuity.io/argo-cd-cluster-name
                  operator: NotIn
                  values:
                    - in-cluster
                - key: aws_enable_external_secrets
                  operator: In
                  values:
                    - 'true'
  template:
    metadata:
      name: 'addon-{{name}}-{{addonChart}}'
    spec:
      project: default
      sources:
      - repoURL: 'https://github.com/csantanapr/gitops-control-plane'
        targetRevision: HEAD
        path: 'clusters/{{name}}/addons/{{addonChart}}'
      - repoURL: 'https://github.com/csantanapr/gitops-control-plane'
        targetRevision: HEAD
        ref: values
      - chart: '{{addonChart}}'
        repoURL: '{{addonRepository}}'
        targetRevision: '{{values.addonVersion}}'
        helm:
          releaseName: '{{addonChart}}'
          valueFiles:
          - $values/environments/{{metadata.labels.environment}}/addons/{{addonChart}}/values.yaml
          - $values/clusters/{{name}}/addons/{{addonChart}}/values.yaml
          values: |
            serviceAccount:
              name: {{metadata.annotations.aws_external_secrets_service_account}}
              annotations:
                eks.amazonaws.com/role-arn: {{metadata.annotations.aws_external_secrets_iam_role_arn}}
      destination:
        namespace: '{{metadata.annotations.aws_external_secrets_namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
