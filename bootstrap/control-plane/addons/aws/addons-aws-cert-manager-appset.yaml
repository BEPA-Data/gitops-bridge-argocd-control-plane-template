apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-cert-manager
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
              - addonChart: cert-manager
                addonRepository: https://charts.jetstack.io
          - clusters:
              values:
                # you can specify different versions, by using more narrow matchExpressions
                addonVersion: v1.11.1
              selector:
                matchExpressions:
                - key: akuity.io/argo-cd-cluster-name
                  operator: NotIn
                  values:
                    - in-cluster
                - key: aws_enable_cert_manager
                  operator: In
                  values:
                    - 'true'
  template:
    metadata:
      name: 'addon-{{name}}-{{addonChart}}'
    spec:
      project: default
      sources:
      - helm:
          releaseName: '{{addonChart}}'
          valueFiles:
          - $values/environments/{{metadata.labels.environment}}/{{addonChart}}/values.yaml
          - $values/clusters/{{name}}/{{addonChart}}/addons-values.yaml
          values: |
            installCRDs: true
            serviceAccount:
              name: {{metadata.annotations.aws_cert_manager_service_account}}
              annotations:
                eks.amazonaws.com/role-arn: {{metadata.annotations.aws_cert_manager_iam_role_arn}}
        chart: '{{addonChart}}'
        repoURL: '{{addonRepository}}'
        targetRevision: '{{values.addonVersion}}'
      - repoURL: 'https://github.com/csantanapr/gitops-control-plane'
        targetRevision: HEAD
        ref: values
      destination:
        namespace: '{{metadata.annotations.aws_cert_manager_namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
