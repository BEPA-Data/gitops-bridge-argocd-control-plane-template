apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cp-addons-aws-for-fluent-bit
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:  # from /charts/
              - addonChart: aws-for-fluent-bit
          - clusters:
              selector:
                matchLabels:
                  akuity.io/argo-cd-cluster-name: in-cluster
  template:
    metadata:
      name: 'addon-{{name}}-{{addonChart}}'
    spec:
      project: default
      source:
        helm:
          releaseName: '{{addonChart}}'
          valueFiles:
          - '../../clusters/{{name}}/addons-values.yaml'
          values: |
            aws-for-fluent-bit:
              cloudWatchLogs:
                enabled: true
                region: {{metadata.annotations.region}}
                logGroupName: {{metadata.annotations.aws_for_fluentbit_log_group_name}}
                logGroupTemplate: {{metadata.annotations.aws_for_fluentbit_log_group_name}}/workload/$kubernetes['namespace_name']
                logStreamTemplate: $kubernetes['pod_name'].$kubernetes['container_name']
                logRetentionDays: 90
              serviceAccount:
                name: {{metadata.annotations.aws_for_fluentbit_service_account}}
                annotations:
                  eks.amazonaws.com/role-arn: {{metadata.annotations.aws_for_fluentbit_iam_role_arn}}
        repoURL: 'https://github.com/csantanapr/gitops-control-plane'
        path: 'charts/{{addonChart}}'
        targetRevision: HEAD
      destination:
        namespace: '{{metadata.annotations.aws_for_fluentbit_namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
