apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-velero
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:  # from /charts/
              - addonChart: velero
          - clusters:
              selector:
                matchExpressions:
                - key: akuity.io/argo-cd-cluster-name
                  operator: NotIn
                  values:
                    - in-cluster
  template:
    metadata:
      name: 'addon-{{name}}-{{addonChart}}'
    spec:
      project: default
      source:
        helm:
          releaseName: '{{addonChart}}'
          valueFiles:
          - '../../clusters/{{name}}/addons-values.yaml'
          values: |
            velero:
              configuration:
                provider: aws
                backupStorageLocation:
                  prefix: {{metadata.annotations.aws_velero_backup_s3_bucket_prefix}}
                  bucket: {{metadata.annotations.aws_velero_backup_s3_bucket_name}}
                  region: {{metadata.annotations.region}}
                volumeSnapshotLocation:
                  region: {{metadata.annotations.region}}
              credentials:
                useSecret: false
              serviceAccount:
                server:
                  name: {{metadata.annotations.aws_velero_service_account}}
                  annotations:
                    eks.amazonaws.com/role-arn: {{metadata.annotations.aws_velero_iam_role_arn}}
              initContainers:
              - name: velero-plugin-for-aws
                image: velero/velero-plugin-for-aws:v1.7.0
                imagePullPolicy: IfNotPresent
                volumeMounts:
                  - mountPath: /target
                    name: plugins
        repoURL: 'https://github.com/csantanapr/gitops-control-plane'
        path: 'charts/{{addonChart}}'
        targetRevision: HEAD
      destination:
        namespace: '{{metadata.annotations.aws_velero_namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
