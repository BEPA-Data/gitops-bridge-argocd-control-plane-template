apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-cert-manager
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:  # from /charts/
              - addonChart: cert-manager
          - clusters:
              selector:
                matchExpressions:
                - key: akuity.io/argo-cd-cluster-name
                  operator: NotIn
                  values:
                    - in-cluster
  template:
    metadata:
      name: 'addon-{{name}}-{{addonChart}}'
    spec:
      project: default
      source:
        helm:
          releaseName: '{{addonChart}}'
          valueFiles:
          - '../../clusters/{{name}}/addons-values.yaml'
          values: |
            cert-manager:
              serviceAccount:
                name: {{metadata.annotations.cert_manager_service_account}}
                annotations:
                  eks.amazonaws.com/role-arn: {{metadata.annotations.cert_manager_iam_role_arn}}
        repoURL: https://github.com/csantanapr/gitops-control-plane
        path: 'charts/{{addonChart}}'
        targetRevision: HEAD
      destination:
        namespace: '{{metadata.annotations.cert_manager_namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
