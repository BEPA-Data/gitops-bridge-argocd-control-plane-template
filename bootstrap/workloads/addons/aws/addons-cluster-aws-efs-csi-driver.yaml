apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cp-addons-aws-efs-csi-driver
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:  # from /charts/
              - addonChart: aws-efs-csi-driver
          - clusters:
              selector:
                matchExpressions:
                - key: akuity.io/argo-cd-cluster-name
                  operator: NotIn
                  values:
                    - in-cluster
  template:
    metadata:
      name: 'addon-{{name}}-{{addonChart}}'
    spec:
      project: default
      source:
        helm:
          releaseName: '{{addonChart}}'
          valueFiles:
          - '../../clusters/{{name}}/addons-values.yaml'
          values: |
            aws-efs-csi-driver:
              controller:
                serviceAccount:
                  name: {{metadata.annotations.aws_efs_csi_driver_controller_service_account}}
                  annotations:
                    eks.amazonaws.com/role-arn: {{metadata.annotations.aws_efs_csi_driver_iam_role_arn}}
              node:
                serviceAccount:
                  name: {{metadata.annotations.aws_efs_csi_driver_node_service_account}}
                  annotations:
                    eks.amazonaws.com/role-arn: {{metadata.annotations.aws_efs_csi_driver_iam_role_arn}}
        repoURL: https://github.com/csantanapr/gitops-control-plane
        path: 'charts/{{addonChart}}'
        targetRevision: HEAD
      destination:
        namespace: '{{metadata.annotations.aws_efs_csi_driver_namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
