apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-node-termination-handler
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:  # from /charts/
              - addonChart: aws-node-termination-handler
          - clusters:
              selector:
                matchExpressions:
                - key: akuity.io/argo-cd-cluster-name
                  operator: NotIn
                  values:
                    - in-cluster
  template:
    metadata:
      name: 'addon-{{name}}-{{addonChart}}'
    spec:
      project: default
      source:
        helm:
          releaseName: '{{addonChart}}'
          valueFiles:
          - '../../clusters/{{name}}/addons-values.yaml'
          values: |
            aws-cloudwatch-metrics:
              awsRegion: {{metadata.annotations.region}}
              queueURL: {{metadata.annotations.aws_node_termination_handler_sqs_queue_url}}
              enableSqsTerminationDraining: true
              serviceAccount:
                name: {{metadata.annotations.aws_node_termination_handler_service_account}}
                annotations:
                  eks.amazonaws.com/role-arn: {{metadata.annotations.aws_node_termination_handler_iam_role_arn}}
        repoURL: 'https://github.com/csantanapr/gitops-control-plane'
        path: 'charts/{{addonChart}}'
        targetRevision: HEAD
      destination:
        namespace: '{{metadata.annotations.aws_node_termination_handler_namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
