apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-workloads
  namespace: 'argocd'
spec:
  destination:
    name: 'in-cluster'
    namespace: 'argocd'
  project: default
  source:
    path: bootstrap/workloads
    repoURL: https://github.com/csantanapr/gitops-control-plane
    directory:
      recurse: true
      exclude: exclude/*
  syncPolicy:
    automated: {}